<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Products</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Products</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example static products. Replace with dynamic content as needed. -->
            <tr>
                <td>Product 1</td>
                <td>High quality item</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>Another great product</td>
                <td>$20.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
